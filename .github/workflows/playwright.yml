name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  
jobs:
  
  setup-and-run-tests:
    timeout-minutes: 15
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --shard ${{ matrix.shard }}

      - name: Upload test report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: playwright-report
          retention-days: 14
  
  merge-reports-and-deploy:
    if: always()
    needs: [setup-and-run-tests]
    runs-on: ubuntu-20.04

    outputs:
      timestamp: ${{ steps.timestampid.outputs.timestamp }}

    steps:

      - name: Set a timestamp
        id: timestampid
        run: echo "timestamp=$(date --utc +%Y%m%d_%H%M%SZ)" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci

      - name: Download test reports from GitHub Actions artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: downloaded-reports

      - name: Merge the reports into a single HTML file
        run: npx playwright merge-reports --reporter html ./downloaded-reports

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: ${{ steps.timestampid.outputs.timestamp }}

      - name: Add report URL to the summary
        run: echo "### Test results (link available after 20 secs) - https://${{ github.repository_owner }}.github.io/test1/${{ steps.timestampid.outputs.timestamp }}/index.html" >> $GITHUB_STEP_SUMMARY 
